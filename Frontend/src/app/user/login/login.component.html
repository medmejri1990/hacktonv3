<div class="col-md-12">

    <nb-card>
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
          <div class="form-group" >
            <label for="username" class="label">username</label>
            <input  formControlName="username" [ngClass]="{ 'form-control-danger': submitted && f.username.errors }"  type="username" nbInput  fullWidth id="username" placeholder="Example: usernme1990" name ="username" >
            <nb-card accent="danger" *ngIf="submitted && f.username.errors" status="danger">
              <nb-card-body *ngIf="submitted && f.username.errors.required" >username is required.</nb-card-body>
            </nb-card>
          </div>
          <div class="form-group">
            <label for="password" class="label">password</label>
            <input formControlName="password" [ngClass]="{ 'form-control-danger': submitted && f.password.errors }" type="password" nbInput fullWidth id="password" placeholder="Example: 67428ff" name="password" >
            <nb-card accent="danger" *ngIf="submitted && f.password.errors" status="danger">
              <nb-card-body *ngIf="submitted && f.password.errors.required" >password is required.</nb-card-body>
            </nb-card>
          </div>
        <nb-card-footer>
          <button type="button" nbButton shape="semi-round" outline status="success" (click)="onSubmit()" >Login</button>
        </nb-card-footer>
        <nb-card-footer>
          <button type="reset" (click)="onReset()" nbButton shape="semi-round" outline status="danger">Cancel</button>
        </nb-card-footer>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
